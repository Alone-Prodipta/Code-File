<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="math.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>PRO-CALCULATOR</h1>
    <div>
        <form>
            <input type="number" id="count" name="count" placeholder="0"><br>
        <br>
        <br>
        <table>
        <tr>
        <td><button>AC</button></td>
        <td><button>CLR</button></td>
        <td><button class="button_size">C</button></td>
        <td><button>*</button></td>
        </tr>
        
        <tr>
        <td><button class="button_size">7</button></td>
        <td><button class="button_size">8</button></td>
        <td><button class="button_size">9</button></td>
        <td><button>-</button></td>
        </tr>
        
        <tr>
        <td><button class="button_size">4</button></td>
        <td><button class="button_size">5</button></td>
        <td><button class="button_size">6</button></td>
        <td><button>+</button></td>
        </tr>
        
        <tr>
        <td><button class="button_size">1</button></td>
        <td><button class="button_size">2</button></td>
        <td><button class="button_size">3</button></td>
        <td><button>/</button></td>
        </tr>
        
        <tr>
        <td colspan="2"><button id="zero">0</button></td>
        <td><button class="button_size">.</button></td>
        <td><button id="equal">=</button></td>
        </tr>
        </table>
        </form>
    </div>
 </body>
 </html>
